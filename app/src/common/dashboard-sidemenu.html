        <style>
            :host {
                display: block;
                /*margin-top: 50px;*/
                background-color: #fff;
                height: 100%;
                border: solid var(--google-grey-300);
                border-width: 0px 1px 0px 0px;

            :host> ::slotted(*) {
                display: block;
            }

            simple-menu {
                display: inline-block;
                width: 100%;
            }

            simple-menu a {
                outline: none;
                display: block;
            }

            simple-menu iron-selector>a,
            simple-menu iron-selector>simple-expand-collapse {
                /*border: solid var(--google-grey-300);
                border-width: 0px 0px 1px;*/
                outline: none;
                -webkit-transition: background 200ms ease-in;
                -moz-transition: background 200ms ease-in;
                -ms-transition: background 200ms ease-in;
                -o-transition: background 200ms ease-in;
                transition: background 200ms ease-in;
            }

            simple-menu iron-selector>a:hover,
            simple-menu iron-selector>simple-expand-collapse:hover {
                background-color: var(--google-grey-300);
            }

            .iron-selected {
                color: var(--google-blue-700) !important;
            }

            simple-menu a {
                padding: 13px 26px;
                color: rgba(0, 0, 0, .654);
                text-decoration: none;
            }

            simple-menu div.cat-title span {
                text-transform: uppercase;
                font-size: 11px;
                font-weight: 500;
                color: #797979;
                background: #fff;
                padding: 0 7px;
                position: relative;
                z-index: 1;
                top: 4px;
            }

            simple-menu div.cat-title {
                height: 20px;
                text-align: center;
                position: relative;
                margin-top: 5px;
                margin-bottom: 15px;
            }

            simple-menu div.cat-title:before {
                color: #aca7a7;
                font-size: 16px;
                content: ":::::::::::::::::::::::::::::::::::::::::::::::";
                position: absolute;
                left: 0;
                top: 3px;
                transition: all 0.2s ease;
                width: 100%;
                overflow: hidden;
            }

            simple-menu a[disabled] {
                color: var(--google-grey-300);
            }

            simple-menu a iron-icon {
                margin-right: 9px;
                margin-top: -5px;
            }

            .horizontal-section {
                padding: 0;
                margin-bottom: 20px;
            }

            .row {
                height: 120px;
            }

            a.submenu {
                padding-left: 45px;
            }

            [hidden] {
                display: none;
            }

            * {
                outline: none;
            }

            .logo {
                /* background: #2f323a; */
                padding: 19px 0 20px;
                color: azure;
                text-align: center;
                position: relative;
                cursor: pointer;
                margin-bottom: 15px;
            }

            .logo span {
                border-radius: 10px;
                color: azure;
                border: azure 1px solid;
                padding: 7px 8px 10px;
                margin-right: 8px;
            }

            .logo small {
                position: absolute;
                top: 9px;
                right: 15px;
                background: brown;
                padding: 0px 5px;
                font-size: 10px;
            }

            .logo:hover,
            .logo:hover span {
                color: #ddd;
                border-color: #ddd;
            }

            .logo:active,
            .logo:active span {
                color: #838894;
                border-color: #838894;
            }

            .arrow-down {
                width: 0;
                height: 0;
                border-left: 1px solid transparent;
                border-right: 4px solid transparent;
                border-top: 4px solid brown;
                position: absolute;
            }

            [iscollapse] .logo text {
                display: none;
            }

            [iscollapse] .logo span {
                margin: 0;
            }

            [iscollapse] .drawer-list a {
                font-size: 10px;
                text-align: center;
                padding: 13px 0;
            }

            [iscollapse] .drawer-list a iron-icon {
                width: 100%;
                margin-bottom: 10px;
            }

            .bottom-menu {
                /* padding-left: 45px; */
                /* border: 1px solid red; */
                /* height: 40%;; */
                position: absolute;
                bottom: 0;
            }

            .imgLogo {

                width: 180px;

            }

            .imgLogoSmall {
                /* padding: 14px; */

                /* margin-top: -20px; */
            }

            table {
                border-width: 3px;
                border-style:solid;
            }

            tr,
            td {
                padding: 2px;
            }

    <script>
        class DashboardSidemenu extends Polymer.Element {

            static get is() {
                return 'dashboard-sidemenu';
            }

            static get behaviors() {
                return [SuperBehavior];
            }

            getIsCollapse(v) {
                // console.log("iscollapse1 = ", this.iscollapse);
                if (this.iscollapse || this.iscollapse == null) {
                    return false;
                }
                else {
                    return true;
                }
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true
                    },
                    menuList: {
                        type: Array,
                        value: [{
                            url: '/home',
                            name: 'home',
                            title: 'Home',
                            icon: 'icons:home'
                        },
                        {
                            categoryTitle: 'Jobs',
                            sublist: [
                                //     {
                                //     url: '/jobs',
                                //     name: 'jobs',
                                //     title: 'Job lists',
                                //     icon: 'icons:work'
                                // },
                                {
                                    url: '/jobs/editor',
                                    name: 'jobs-editor',
                                    title: 'Job editor',
                                    icon: 'icons:work'
                                }
                                //  {
                                //     url: '/jobs/create',
                                //     name: 'jobs-create',
                                //     title: 'Create job',
                                //     icon: 'icons:work'
                                // }
                            ]
                        }, {
                            categoryTitle: 'Storage',
                            sublist: [{
                                url: '/storages',
                                name: 'storages',
                                title: 'Storage lists',
                                icon: 'device:storage'
                            }]
                        },
                        {
                            categoryTitle: 'Setting',
                            sublist: [{
                                url: '/setting',
                                name: 'setting',
                                title: 'Setting',
                                icon: 'icons:settings'
                            }]
                        }
                        ]
                    },
                    config: {
                        type: Object,
                        value: () => {
                            return store.get()
                        }
                    },
                    appPort: {
                        type: Number
                    },
                    iscollapse: {
                        type: Object,
                        observer: "observIsCollapse",
                        value: false
                    }
                };
            }
            _deleteSelect(e) {
                var item = this.$.configList.itemForElement(e.target);
                let apilist = store.get("APIList")
                let found = apilist.findIndex(list => { return list.name == item.name })
                if (found == -1) {
                    // Nothing to do
                } else {
                    apilist.splice(found, 1);
                    //console.log("remove: ", item)
                    store.set({ "APIList": apilist })
                    this.$.dialogSettingNewWindow.close();
                }
            }

            _openSelect(e) {
                this.$.dialogSettingNewWindow.close();
                var item = this.$.configList.itemForElement(e.target);


                if (typeof require !== 'undefined') {
                    console.log("this is electron");


                    store.set({ 'api': {} })
                    let api = {
                        'api.name': item.name,
                        'api.job': item.job,
                        'api.job_api': this.strAPI(item.job, "jobs"),
                        'api.storages': item.storages,
                        'api.storages_api': this.strAPI(item.storages, "storage"),
                        'api.storages_obj_api': this.strAPI(item.storages, "object"),
                        'api.token': item.token,
                        'api.version': item.version
                    };
                    store.set(api);



                    this._newWindow();
                    // this.$.toast.text = "Config saved";
                    // this.$.toast.horizontalAlign = "right";
                    // this.$.toast.verticalAlign = "top";
                    // this.$.toast.open();
                } else {
                    console.log("this is not electron");
                }

            }
            // observIsCollapse(e){
            //     console.log("isCollapse der = ",e);
            // }

            static get observers() {
                return [];
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, () => {

                    window.addEventListener('new-window', (e) => {
                        // console.log("revrived new window on dashboard sidemenu");
                        try {
                            this.showDialogNewWindow();
                        } catch (error) {
                            console.log("no dialog to show since it close");
                        }
                    });

                    // console.log("data from nodeJS = ",app);

                    // let dashboard = document.querySelector("dashboard-app");
                    // dashboard.addEventListener('new-window-show', (e) => {
                    //     // console.log("dashboard received event = ",e.detail);
                    //     this.showDialogNewWindow();
                    // })

                    this.getAppPort();
                });


            }

            getAppPort() {
                $.ajax({
                    url: '/port',
                    type: 'POST',
                    complete: (data) => {
                        // console.log("receive app port = ", data.responseJSON.port);
                        try {
                            let port = data.responseJSON.port;
                            this.appPort = port;
                            // alert("port = "+port);
                            // console.log("start at port = ",this.appPort);
                        } catch (error) {
                            console.log("error get app port");
                        }
                    }
                });
            }

            _togglemenu() {
                this.dispatchEvent(new CustomEvent('collapsechange', {}));
            }

            showDialogNewWindow() {
                this.config = store.get();
                this.$.dialogSettingNewWindow.open();
            }

            _newWindow() {
                try {
                    var win = new BrowserWindow({
                        width: 1024,
                        height: 600,
                        show: false,
                        webPreferences: {
                            webSecurity: false
                        },
                    });
                    win.on('closed', function () {
                        win = null;
                    });

                    win.loadURL('http://localhost:' + this.appPort);
                    win.show();

                    console.log("_newWindow success at port : ", this.appPort);

                } catch (error) {
                    console.log("_newWindow error : ", error);
                }
            }


            strAPI(ori, tail) {
                let url = ori;
                let lastStr = ori.charAt(ori.length - 1);
                // console.log("last str = ", lastStr);
                if (lastStr == "/") {
                    url = ori + tail;
                }
                else {
                    url = ori + "/" + tail;
                }
                // console.log("url = ",url);
                return url;
            }

            _onClickCreateNewWindow() {

                this.$.dialogSettingNewWindow.close();

                if (typeof require !== 'undefined') {
                    console.log("this is electron");

                    if (!store.get('api'))
                        store.set({
                            'api': {}
                        });
                    let api = {
                        'api.job': this.config.api.job,
                        'api.job_api': this.strAPI(this.config.api.job, "jobs"),
                        'api.storages': this.config.api.storages,
                        'api.storages_api': this.strAPI(this.config.api.storages, "storage"),
                        'api.storages_obj_api': this.strAPI(this.config.api.storages, "object"),
                        'api.token': this.config.api.token,
                        'api.version': this.config.api.version
                    };
                    store.set(api);



                    this._newWindow();
                    // this.$.toast.text = "Config saved";
                    // this.$.toast.horizontalAlign = "right";
                    // this.$.toast.verticalAlign = "top";
                    // this.$.toast.open();
                } else {
                    console.log("this is not electron");
                }
            }
        }

        window.customElements.define(DashboardSidemenu.is, DashboardSidemenu);
    </script>
</dom-module>
