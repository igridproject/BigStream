<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<script src="/bower_components/chart.js/dist/Chart.js"></script>

<dom-module id="page-home">
  <template>
    <style include="bootstrap"></style>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        padding: 10px;
        padding-bottom: 25px !important;
        padding-top: 25px !important;
      }

      paper-card {
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1), 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .lite-detail {

        color: var(--google-grey-100);
      }

      .row {
        margin-bottom: 25px;
      }

      .paper-header {
        @apply --paper-font-headline;
      }

      .rate-name {
        color: var(--paper-grey-600);
        margin: 10px 0;
      }

      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }

      .console-msg {
        padding: 10px;
        box-shadow: none;
        border: 1px var(--google-grey-300) solid;
        border-radius: 5px;
        line-height: 19px;
        font-size: 14px;
        position: relative;
        padding-right: 75px;
        margin-bottom: 16px;
        cursor: pointer;
      }

      .console-msg:hover {
        background: var(--google-grey-100)
      }

      .console-head h5 {
        font-weight: normal;
      }

      .console .col-sm-6 {
        padding-right: 16px;
      }

      .console-msg p {
        margin: 0;
      }

      .console-msg .datetime {
        position: absolute;
        display: block;
        text-align: center;
        font-size: 11px;
        right: 12px;
        top: 8px;
        height: 100%;
      }

      .console-msg .datetime span {
        width: 100%;
        display: block;
      }

      .container-fluid {
        /* background: red !important; */
        height: 100% !important;
      }

      .fullHeight {
        height: 100% !important;
      }
    </style>

    <iron-ajax loading="{{loading}}" url="[[jobapi]]" headers="[[headers]]" handle-as="json" last-response="{{jobs}}"
      on-error="_responseJobs" id="updateJobsList" on-response="_responseJobs" auto></iron-ajax>
    <iron-ajax loading="{{loading}}" url="[[storagesapi]]" headers="[[headers]]" handle-as="json"
      last-response="{{storages}}" id="updateStorageLists" on-response="_responseStorage" on-error="_responseStorage"
      auto></iron-ajax>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <paper-card class="lite-detail" style="--paper-card-background-color: var(--paper-cyan-a700)">
            <div class="card-content">
              <div class="paper-header">
                <iron-icon icon="device:storage"></iron-icon> [[countStorage]] storages
              </div>
            </div>
          </paper-card>
        </div>
        <div class="col-sm-4">
          <paper-card class="lite-detail" style="--paper-card-background-color: var(--google-green-500);">
            <div class="card-content">
              <div class="paper-header">
                <iron-icon icon="icons:check-circle"></iron-icon> [[countActive]] Active jobs
              </div>
            </div>
          </paper-card>
        </div>
        <div class="col-sm-4">
          <paper-card class="lite-detail" style="--paper-card-background-color: var(--google-red-500);">
            <div class="card-content">
              <div class="paper-header">
                <iron-icon icon="icons:cancel"></iron-icon> [[countInactive]] Inactive jobs
              </div>
            </div>
          </paper-card>
        </div>
      </div>
      <div class="row fullHeight">
        <div class="col-sm-12">
          <paper-card class="big-detail" style="height: 100%">
            <div class="card-content" style="padding-right: 0;">
              <div class="paper-header">BigStream Dashboard : [[profilename]]</div>
              <div class="rate-name">Status</div>

            </div>
            <div class="card-actions">
            </div>
          </paper-card>
        </div>
      </div>

    </div>
  </template>

  <script>
    class PageHome extends Polymer.Element {
      static get is() {
        return 'page-home';
      }

      static get properties() {
        return {
          countInactive: {
            type: Number,
            value: 0
          },
          countActive: {
            type: Number,
            value: 0
          },
          countStorage: {
            type: Number,
            value: 0
          }
        }
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, () => {

          // this.$.updateJobsList.generateRequest();
          // this.config = store.get();

        })
      }

      _responseStorage(e) {
        this.countStorage = 0;
        let res = e.detail.response;
        if (res) {
          this.countStorage = this.storages.length;
        }
      }

      async _responseJobs(e) {
        this.countActive = 0;
        this.countInactive = 0;
        this.countInactive = 0;
        let res = e.detail.response;

        if (res) {
          if (this.jobs && this.jobs.length) {
            let len = this.jobs.length;

            if (len > 0) {

              for (let i = 0; i < len; i++) {
                let data = this.jobs[i];

                let url = `${this.jobapi}/${encodeURIComponent(data)}`;
                let result = await this.getResult(url, data);

                if (result.active) {
                  this.countActive++;
                } else {
                  this.countInactive++;
                }
              };
            }
          }
        } else {
          // console.log("error call api");
        }
      }

      async getResult(url, jobID) {
        return new Promise((res, rej) => {
          $.ajaxSetup({ "headers": this.headers })
          $.getJSON(url, function (data) {
            res({
              "job_id": jobID,
              "active": (data.active === 'true' || data.active == true)
            });
          });
        });
      }
    }




    window.customElements.define(PageHome.is, PageHome);
  </script>
</dom-module>
