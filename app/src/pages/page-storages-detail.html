<dom-module id="page-storages-detail">
    <template>
        <style include="bootstrap"></style>
        <style include="app-grid-style"></style>
        <style include="shared-styles">

            .datalist .filter {

            div.split {

            vaadin-date-picker {
                width: 100%;
            }
        </style>
        <!-- Fetch an array of users to be shown in the grid -->
        <app-route route="[[route]]" pattern="/:storageid" data="{{routeData}}"></app-route>
        <!-- auto -->
        <iron-ajax loading="{{loading}}" url="[[urlquery]]" headers="[[headers]]" handle-as="json"
            on-error="_loadStorageComplete" on-response="_loadStorageComplete" last-response="{{items}}"
            id="updateStorageLists"></iron-ajax>

        <app-toolbar>
            <div main-title>
                [[titlePage]]
                <span style="color:#414e5d;">| [[routeData.storageid]]</span>
            </div>
        </app-toolbar>

        <div class="app-grid stats" style="position: absolute;width: 100%;">
            <div class="item">
                <span>
                    <iron-icon icon="editor:insert-drive-file"></iron-icon> file name : [[stats.filename]]
                </span>
                <span>
                    <iron-icon icon="editor:attach-file"></iron-icon> file size : [[stats.filesize]]
                </span>
                <span>[[stats.count]] rows</span>
            </div>
        </div>

        <x-array-data-provider items="{{items}}"></x-array-data-provider>
        <div class="app-grid main-page">
            <paper-card class="item datalist">
                <div class="filter">
                    <paper-tabs selected="{{filterselected}}">
                        <paper-tab>Last filter</paper-tab>
                        <paper-tab>From - limit filter</paper-tab>
                        <paper-tab>by ID</paper-tab>
                        <paper-tab>by Key</paper-tab>
                    </paper-tabs>
                    <iron-pages selected="{{filterselected}}">
                        <div class="d-flex">
                            <div style="width: 100%;">
                                <paper-input always-float-label label="Number of last index"
                                    value="{{lastfilter::input}}"></paper-input>
                            </div>
                            <div class="align-self-center">
                                <paper-button class="submitfilter" on-click="_lastfilterSubmit">
                                    <iron-icon icon="icons:search"></iron-icon>search
                                </paper-button>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div style="width: 100%;">
                                <paper-input always-float-label label="From" value="{{fromfilter::input}}">
                                </paper-input>
                            </div>
                            <div style="width: 100%;margin-left: 25px;">
                                <paper-input always-float-label label="Limit" value="{{limitfilter::input}}">
                                </paper-input>
                            </div>
                            <div class="align-self-center">
                                <paper-button class="submitfilter" on-click="_fromlimitSubmit">
                                    <iron-icon icon="icons:search"></iron-icon>search
                                </paper-button>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div style="width: 100%;">
                                <paper-input always-float-label label="Object ID" value="{{objidfilter::input}}">
                                </paper-input>
                            </div>
                            <div class="align-self-center">
                                <paper-button class="submitfilter" on-click="_objidfilterSubmit">
                                    <iron-icon icon="icons:search"></iron-icon>search
                                </paper-button>
                            </div>
                        </div>
                        <div class="d-flex">
                            <!-- <div style="width: 100%;padding-bottom: 8px;">
                                <vaadin-date-picker id="start" label="From">
                                </vaadin-date-picker>
                            </div>
                            <div style="width: 100%;margin-left: 25px; padding-bottom: 8px;">
                                <vaadin-date-picker id="end" label="To">
                                </vaadin-date-picker>
                            </div> -->
                            <div style="width: 100%;">
                                <paper-input always-float-label label="Object Key" value="{{objidfilter::input}}">
                                </paper-input>
                            </div>
                            <div class="align-self-center">
                                <paper-button class="submitfilter" on-click="_objKeyfilterSubmit">
                                    <iron-icon icon="icons:search"></iron-icon>search
                                </paper-button>
                            </div>
                        </div>

                    </iron-pages>
                </div>

                <div class="split">

                    <!-- START OBJECT LISTS -->
                    <div id="objLists">
                        <template is="dom-if" if="[[loading]]">
                            <paper-progress value="10" indeterminate="true"
                                style="width:100%;position: absolute;z-index: 1;"></paper-progress>
                        </template>
                        <vaadin-grid class="material" items="{{items}}" on-active-item-changed="_onActiveItemChanged"
                            id="grid" page-size="[[pageSize]]" active-item="{{activeItem}}">

                            <vaadin-grid-column width="50px" flex-grow="0">
                                <template class="header">#</template>
                                <template>
                                    <span style="text-align: center;display: block;">[[index]]</span>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column>
                                <template class="header">
                                    <vaadin-grid-sorter path="_id">List</vaadin-grid-sorter>
                                </template>
                                <template>
                                    <span class="mini-icon">{ }</span> id : [[item._id]]</template>
                            </vaadin-grid-column>

                            <vaadin-grid-column>
                                <template class="header">
                                    <vaadin-grid-sorter path="meta._ts">Create at</vaadin-grid-sorter>
                                </template>
                                <template>[[_timestampDate(item.meta._ts)]]</template>
                            </vaadin-grid-column>

                        </vaadin-grid>
                    </div>
                    <!-- END OBJECT LISTS -->

                    <!-- START OBJECT DETAIL -->
                    <div id="objDetail">
                        <paper-button
                            style="border-radius: 30px;min-width: 50px;position: absolute;right: 0 ;top: 0;z-index: 2;"
                            on-click="_closeObjDetail">
                            <iron-icon icon="icons:close" style="color: var(--google-grey-500);    "></iron-icon>
                        </paper-button>
                        <div class="obj-title">
                            <small>[[objectType]] [[dataType]]</small>
                            <h6>
                                <span>ID</span>[[activeItem._id]]</h6>
                        </div>
                        <div class="details">

                            <paper-button on-click="_saveFile"
                                style="border: none;border-bottom: 1px solid var(--google-grey-300);border-radius: 0;margin: 0;width: 100%;background: var(--google-grey-100);text-transform: none;">
                                Download this object</paper-button>
                            <template is="dom-if" if="[[_isBinary(dataType)]]">
                                <paper-button on-click="_viewImg"
                                    style="border: none;border-bottom: 1px solid var(--google-grey-300);border-radius: 0;margin: 0;width: 100%;background: var(--google-grey-100);text-transform: none;border-top: 1px solid #fff;">
                                    view</paper-button>
                            </template>
                            <jsonviewer-element id="jsonviewer"></jsonviewer-element>
                        </div>
                        <template is="dom-if" if="[[detailLoading]]">
                            <paper-progress value="10" indeterminate="true"
                                style="width:100%;position: absolute;z-index: 1;    top: 0;"></paper-progress>
                        </template>
                    </div>
                    <!-- END OBJECT DETAIL -->

                </div>


                <template is="dom-if" if="[[job_error]]">
                    <div
                        style="padding: 85px 15px 0;position: absolute;top: 0;width:100%;height: 100%;background: rgba(239, 239, 239, 0.6);z-index: 112;">
                        <div class="alert alert-danger" role="alert" style="width:100%">
                            <template is="dom-if" if="[[isJobError404]]">
                                <strong>Error !</strong> Can't GET [[storagesapi]], 404 (Not Found), Please go to
                                <strong>
                                    <a style="color: #aa4644;" href="/setting">Setting</a>
                                </strong> to set other storages api
                            </template>
                            <template is="dom-if" if="[[!isJobError404]]">
                                [[errorMessage]], Please go to
                                <strong>
                                    <a style="color: #aa4644;" href="/setting">Setting</a>
                                </strong> to set Your API Token
                            </template>
                        </div>
                    </div>
                </template>

            </paper-card>
        </div>


        <br>

        <paper-toast autoFitOnAttach id="toast"></paper-toast>
        <paper-dialog id="imgview" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <h6 style="padding: 10px;background: #3e3e3e;margin: 0;color: azure;">ID : [[activeItem._id]]</h6>
            <template is="dom-if" if="[[isValidActiveItemID(activeItem._id)]]">
                <img src="[[imgCurrent]]" alt="[[activeItem._id]]">
            </template>
            <iron-icon icon="icons:chevron-left" on-click="_preView"></iron-icon>
            <iron-icon icon="icons:chevron-right" style="right: 0;left: initial;" on-click="_nextView"></iron-icon>
        </paper-dialog>
    </template>
    <script>
        class PageStoragesDetail extends Polymer.Element {
            static get is() {
                return 'page-storages-detail';
            }

            static get properties() {
                return {
                    titlePage: {
                        type: String,
                        value: 'Storages'
                    },
                    storageDetail: Object,
                    items: Array,
                    page: Number,
                    from: {
                        type: Number
                    },
                    pageSize: {
                        type: Number,
                        value: 200
                    },
                    loading: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    detailLoading: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    jsoneditor: Object,
                    stats: Object,
                    filterselected: {
                        type: Number,
                        value: 0
                    },
                    mainurl: String,
                    urlquery: String,
                    activeItem: {
                        observer: '_activeItemChanged'
                    },
                    objectType: String,
                    dataType: String,
                    lastfilter: {
                        type: Number,
                    },
                    strAPI: {
                        type: String,
                        value: "."
                    },
                    job_error: {
                        Boolean,
                        value: false
                    },
                    job_error_code: {
                        type: Number
                    },
                    isJobError404: {
                        type: Boolean
                    },
                    errorMessage: {
                        type: String
                    },
                    userToken: {
                        type: String
                    },
                    base64img: {
                        type: String
                    }

                };
            }
            static get observers() {
                return [
                    '_pageChanged(routeData.storageid)'
                ];
            }




            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {
                    this.$.imgview.addEventListener('keydown', (ev) => {
                        console.log(ev.code)
                        if (ev.code === 'ArrowRight')
                            this._nextView();
                        else if (ev.code === 'ArrowLeft')
                            this._preView()
                        else if (ev.code === 'Escape')
                            this.$.imgview.close();
                    });

                    // var start = this.$.start
                    // var end = this.$.end
                    // start.addEventListener('value-changed', function () {
                    //     if (start.value) {
                    //         // Open the end date picker with a delay to
                    //         // make it less confusing.
                    //         window.setTimeout(function () {
                    //             end.value = start.value;
                    //             end.min = start.value;
                    //             start.close();
                    //             end.open();
                    //         }, 500);
                    //     }
                    // });
                });


            }
            _loadStorageComplete(event) {
                let res = event.detail.response;
                if (res) {
                    this.job_error = false;
                    // console.log("_loadStorageComplete = ", res);
                }
                else {
                    this.job_error = true;
                    //error
                    let detail = "" + event.detail.error;
                    if (detail.indexOf("401") >= 0) {
                        this.errorMessage = detail;
                        this.job_error_code = 401;
                        this.isJobError404 = false;
                        console.log("error _loadStorageComplete = 401 authorize");
                    }
                    else {
                        this.job_error_code = 404;
                        this.isJobError404 = true;
                        console.log("error _loadStorageComplete = 404 not found");
                    }
                }
            }

            _onActiveItemChanged(e) {
                // if (e.detail.value) {
                //     $.getJSON(this.storagesobjapi + '/' + this.routeData.storageid + '.' + e.detail.value._id,
                //         function (res) {
                //             var data = e.detail.value;
                //             data.data = res.data;
                //             this.$.grid.expandedItems = [data];
                //         }.bind(this));
                // }
            }

            _pageChanged(storageid) {
                if (storageid) {

                    this.items = [];
                    this.mainurl = this.storagesapi + '/' + this.routeData.storageid + '/objects?';
                    this.urlquery = this.mainurl + 'field=meta&last=100';
                    this.$.updateStorageLists.generateRequest();
                    this.$.grid.clearCache();
                    this.job_error = false;

                    // fetch stats of storageid
                    $.ajaxSetup({ "headers": this.headers })
                    $.getJSON(this.storagesapi + '/' + this.routeData.storageid + '/stats', function (data) {
                        this.stats = data;
                        // console.log(data);
                    }.bind(this))
                    this._closeObjDetail();
                    this.lastfilter = 100;
                    this.fromfilter = this.objidfilter = this.limitfilter = "";
                    this.strAPI = (this.apiversion == 1) ? "$" : ".";

                }
            }

            _activeItemChanged(item) {
                this.$.grid.selectedItems = item ? [item] : [];

                this.detailLoading = true;

                if (item && this.$.grid.selectedItems.length > 0) {
                    console.log("_activeItemChanged 1");
                    this.$.jsonviewer.json = {};
                    $.ajaxSetup({ "headers": this.headers })
                    $.getJSON(this.storagesobjapi + '/' + this.routeData.storageid + this.strAPI + item._id,
                        (res) => {
                            this.objectType = res.data.object_type;
                            this.dataType = res.data.data_type;
                            this.imgCurrent = this._isBinary(this.dataType)? 'data:image/jpg;base64, '+res.data.data : ""
                            this.detailLoading = false;
                            item.data = res.data;
                            this.$.jsonviewer.json = item;
                            $(this.$.objDetail).attr('opened', '');

                        });

                }
                else {
                    // console.log("_activeItemChanged 2");
                    this._closeObjDetail();
                }
            }

            _isSelected(page, item) {
                return page === item - 1;
            }

            _select(e) {
                this.page = e.model.item - 1;
            }

            _next() {
                this.page = Math.min(this.pages.length - 1, this.page + 1);
            }

            _prev() {
                this.page = Math.max(0, this.page - 1);
            }

            _timestampDate(timestamp) {
                function addZero(i) {
                    if (i < 10) {
                        i = "0" + i;
                    }
                    return i;
                }
                var pubDate = new Date(timestamp * 1000); //expects milliseconds
                var weekday = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
                var monthname = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct",
                    "Nov", "Dec");
                var formattedDate = weekday[pubDate.getDay()] + ' ' +
                    monthname[pubDate.getMonth()] + ' ' + pubDate.getDate() + ', ' + pubDate.getFullYear() +
                    ', ' + addZero(pubDate.getHours()) + ':' + addZero(pubDate.getMinutes()) + ':' +
                    addZero(pubDate.getSeconds())
                return formattedDate;
            }

            _lastfilterSubmit() {
                this.loading = true;
                $.ajaxSetup({ "headers": this.headers })
                $.getJSON(this.mainurl + 'field=meta&last=' + this.lastfilter, (data) => {
                    this.items = data;
                    this.loading = false;
                })
            }

            _fromlimitSubmit() {

                let url = this.mainurl + 'field=meta&from=' + this.fromfilter + '&limit=' + this.limitfilter;
                this.loading = true;
                $.ajaxSetup({ "headers": this.headers })
                $.getJSON(url, (data) => {
                    this.items = data;
                    this.loading = false;
                })
            }


            _objKeyfilterSubmit() {
                let url = this.storagesobjapi + '/' + this.routeData.storageid + this.strAPI + "{" + this.objidfilter + "}";
                console.log("url = ", url);

                this.loading = true;
                $.ajaxSetup({ "headers": this.headers })
                $.getJSON(url, (data) => {
                    this.items = [data];
                    this.loading = false;
                }).fail((er) => {
                    this.loading = false;
                    this.showToast("ขออภัย! ไม่พบข้อมูล key ที่ค้นหา");
                    // console.log("not found key : ", er);
                })
            }

            _objidfilterSubmit() {
                this.loading = true;
                $.ajaxSetup({ "headers": this.headers })
                $.getJSON(this.storagesobjapi + '/' + this.routeData.storageid + this.strAPI + this.objidfilter, (data) => {
                    this.items = [data];
                    this.loading = false;
                }).fail((er) => {
                    this.loading = false;
                    this.showToast("ขออภัย! ไม่พบข้อมูล ID ที่ค้นหา");
                    // console.log("not found id : ", er);
                })
            }

            showToast(msg) {
                this.$.toast.text = msg;
                this.$.toast.horizontalAlign = "right";
                this.$.toast.verticalAlign = "top";
                this.$.toast.open();
            }

            _isBinary(item) {
                return (item === 'binary')
            }

            _viewImg() {
                $(this.$.imgview).children('img').css('height', window.innerHeight - 100 + 'px');
                this.$.imgview.open();

            }
            // Object Detail panel
            _closeObjDetail(ev) {
                $(this.$.objDetail).removeAttr('opened');
            }

            _saveFile() {
                let options = {
                    title: 'Save a Data',
                    defaultPath: `${this.activeItem._id}.bin`
                }
                let ipc = require('electron').ipcRenderer;
                var fs = require('fs');
                // let content = new Buffer(this.activeItem.data.data, 'base64');
                ipc.send('save-dialog', options);

                ipc.on('saved-file', (event, path) => {
                    let url = this.storagesobjapi + '/' + this.routeData.storageid + this.strAPI + this.activeItem._id + '/data';
                    $.ajaxSetup({ "headers": this.headers })
                    $.ajax({
                        type: 'GET',
                        url: url,
                        success: (data, textStatus, request) => {
                            var wstream = fs.createWriteStream(path);
                            if (request.getResponseHeader('Content-Type') === 'application/octet-stream') {
                                let content = new Buffer(this.activeItem.data.data, 'base64');
                                wstream.write(content, 'base64');
                            }
                            else
                                wstream.write(JSON.stringify(data), 'utf8');
                            wstream.end();
                        },
                        error: function (request, textStatus, errorThrown) {
                            // alert(request.getResponseHeader('some_header'));
                        }
                    });


                    // fs.writeFile(path, wstream, 'utf16le', (err) => {

                    //     if (err) {
                    //         console.log("An error ocurred creating the file " + err.message)
                    //     }

                    //     console.log("The file has been succesfully saved");
                    // });
                })
            }


            _findIdToIndex(idObj) {
                var i = 0;
                this.items.forEach(function (element, index) {
                    if (idObj === element._id)
                        i = index;
                }, this);
                return i;
            }

            async _nextView() {

                if (nextimg < this.items.length) {

            async getImageFromURLasBase64(url,caller) {
                return new Promise((res, rej) => {
                    $.ajaxSetup({ headers: this.headers });
                    $.getJSON(url, (json) => {
                        console.log("getImageFromURLasBase64 ",caller)
                        res(json.data.data)
                    }).fail(function (request, errorThrown) {

        window.customElements.define(PageStoragesDetail.is, PageStoragesDetail);
